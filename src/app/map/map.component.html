<div leaflet style="height: 400px;width:800px"
     leafletDraw
     [leafletOptions]="options"
     [leafletDrawOptions]="drawOptions"
     (leafletDrawCreated)="onDrawCreated($event)">
</div>
<div *ngIf="metadata">
<h2>My Metadata</h2>
<table>
  <tr>
    <td>
      <ul class="metadata">
        <li *ngFor="let metadatum of metadata">
          {{metadatum | json}} 
        </li>
      </ul>
    </td>
  </tr>
</table>
</div>
